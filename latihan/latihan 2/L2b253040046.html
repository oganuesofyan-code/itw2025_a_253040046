<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2b</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="10" width="500px">
        <tr>
            <th colspan="6" bgcolor="grey">INPUT DATA MAHASISWA</th>
        </tr>
        <tr>
            <td>Username</td>
            <td>:</td>
            <td><input type="text" name="username" size="30"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="password" name="password" size="30"></td>
        </tr>
        <tr>
            <td>Fullname</td>
            <td>:</td>
            <td><input type="text" name="nama" size="30"></td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td>:</td>
            <td><input type="email" name="E-mail" size="30" ></td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td><select><option name="Agama" selected>--Pilih Agama--</option>
                <option name="Islam">Islam</option>
                <option name="Kristen">Kristen</option>
                <option name="Katolik">Katolik</option>
                <option name="Hindu">Hindu</option>
                <option name="Budha">Budha</option>
                <option name="Konghucu">Konghucu</option>
            </select></td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td><input type="radio" name="jenisKel" value="pria" />Laki-laki
                <input type="radio" name="jenisKel" value="wanita" />Perempuan
            </td>   
        </tr>
        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td><input type="checkbox" name="hobi" value="musik" />Musik
                <input type="checkbox" name="hobi" value="olahraga" />Olahraga
                <input type="checkbox" name="hobi" value="Gaming" />Gaming
                <input type="checkbox" name="hobi" value="lainnya" />Lainnya
            </td>
        </tr>
        <tr>
            <td>Profil Singkat</td>
            <td>:</td>
            <td><textarea name="profil" rows="5" cols="50"></textarea></td>
        </tr>
        <tr>
            <td colspan="3" align="right">
                <input type="submit" value="Input">
            </td>            
</body>
</html>
